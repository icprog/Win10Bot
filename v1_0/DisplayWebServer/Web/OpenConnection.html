<!DOCTYPE html>
<%=RedirectIfConnected()%>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot UI - Disconnected</title>
    <script src="Scripts/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <link href="/Content/bootstrap-select.min.css" rel="stylesheet">
    <link href="/Content/Site.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("form").submit(function () {
                $("input[type='submit']", this)
                  .val("Please Wait...")
                  .attr('disabled', 'disabled');
                return true;
            });

            //$.ajax({
            //    url: "/DateTime",
            //    type: "get",
            //    success: function (result) {
            //        alert("date time : " + result)
            //    }
            //});

            serverTimeLoader();   // start it
        });
    </script>
</head>
<body class="body-disconnected">
    <div class="container-fluid">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Robot Disconnected</div>
                <div class="panel-body">
                    <p id="datetime">time here</p>
                    <form method="post" action="Connect" id="formConnect">
                        <p class="lead">
                            Open port: <%=ConnectSelector%>
                            <input type="submit" name="btnConnect" value="Connect" class="btn btn-primary" />
                        </p>
                    </form>
                    <br/><br/><br/>
                    <form method="post" action="Shutdown" id="formShutdown">
                        <p><input type="submit" name="btnShutdown" value="Shutdown" class="btn btn-default" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
