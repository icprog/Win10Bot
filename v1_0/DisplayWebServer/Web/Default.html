<!DOCTYPE html>
<%=RedirectIfDisconnected()%>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Robot UI - Connected</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <link href="/Content/Site.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("form").submit(function () {
                $("input[type='submit']", this)
                  .val("Please Wait...")
                  .attr('disabled', 'disabled');
                return true;
            });
        });

        serverTimeLoader();   // start it
        robotStateLoader();
        sensorsDataLoader();
        joystickDataLoader();
    </script>
</head>
<body class="body-connected">
    <div class="container-fluid">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!-- <p class="navbar-brand lead extratop">Robot Connected <%=DateTime.Now%></p> -->
                    <p class="navbar-brand lead extratop" id="datetime">time here</p>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <form method="post" action="Disconnect" id="formDisconnect">
                                <input type="submit" name="btnDisconnect" value="Disconnect" class="btn btn-default moretop">
                            </form>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form method="post" action="Shutdown" id="formShutdown">
                                <input type="submit" name="btnShutdown" value="Shutdown" class="btn btn-default moretop">
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Joystick Inputs:</div>
                <div class="panel-body lead" id="joystickDataPanel">
                    <!-- joystickDataLoader() AJAX response here-->
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Sensors Data:</div>
                <div class="panel-body lead" id="sensorsDataPanel">
                    <!-- sensorsDataLoader() AJAX response here-->
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Robot State:</div>
                <div class="panel-body lead" id="robotStatePanel">
                    <!-- robotStateLoader() AJAX response here-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
